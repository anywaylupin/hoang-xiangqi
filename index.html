<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Hoang Xiangqi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600|Roboto+Mono" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/xiangqiboard.min.css" />
  </head>
  <body class="homepage">
    <header class="page-header">
      <h1>Hoang Xiangqi</h1>
    </header>

    <main class="main-wrapper">
      <section class="left column">
        <div id="myBoard" class="board"></div>
        <div class="action-box">
          <button id="btn-reset">Chơi mới</button>
          <button id="btn-undo">Hoàn tác</button>
        </div>
      </section>

      <section class="right column">
        <div class="turn-box">
          <div class="turn-text">
            <strong>Trạng thái:</strong>
            <span id="turn" class="turn red">Bên đỏ</span>
          </div>
          <div class="turn-display">
            <img id="turn-img" src="img/xiangqipieces/wikimedia/rK.svg" alt="Đỏ" />
          </div>
        </div>
        <div class="history-box">
          <strong>Lịch sử:</strong>
          <div class="history-table-wrapper">
            <table id="history-table">
              <thead>
                <tr>
                  <th>#</th>
                  <th class="red">Đỏ</th>
                  <th class="black">Đen</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </section>
    </main>

    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.color-2.1.2.min.js"></script>
    <script src="js/prettify.min.js"></script>
    <script src="js/xiangqi-0.3.1-dev.min.js"></script>
    <script src="js/xiangqiboard.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
