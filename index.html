<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Hoang Xiangqi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600|Roboto+Mono" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/xiangqiboard.min.css" />
  </head>
  <body class="homepage">
    <header class="page-header">
      <h1>Hoang Xiangqi</h1>
    </header>

    <main class="main-wrapper">
      <section class="left column">
        <div class="status-box">
          <div class="status-text">
            <strong>Status:</strong>
            <span id="status" class="turn red">Red turn</span>
          </div>
          <div class="status-display">
            <img id="status-img" src="img/xiangqipieces/wikimedia/rK.svg" alt="Red King" />
          </div>
        </div>
        <div id="myBoard" class="board"></div>
      </section>

      <section class="right column">
        <strong>Move History:</strong>
        <div class="history-table-wrapper">
          <table id="history-table">
            <thead>
              <tr>
                <th>#</th>
                <th>Red</th>
                <th>Black</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>-</td>
                <td>-</td>
              </tr>
              <tr>
                <td>2</td>
                <td>-</td>
                <td>-</td>
              </tr>
              <tr>
                <td>3</td>
                <td>-</td>
                <td>-</td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </main>

    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.color-2.1.2.min.js"></script>
    <script src="js/prettify.min.js"></script>
    <script src="js/xiangqi-0.3.1-dev.min.js"></script>
    <script src="js/xiangqiboard.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
